<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify</title>
    <!--Styles-->
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/reset.css">
    <!--Icones-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/solid.css"
        integrity="sha384-Tv5i09RULyHKMwX0E8wJUqSOaXlyu3SQxORObAI08iUwIalMmN5L6AvlPX2LMoSE" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/fontawesome.css"
        integrity="sha384-jLKHWM3JRmfMU0A5x5AkjWkw/EYfGUAGagvnfryNV3F9VqM98XiIH7VBGVoxVSc7" crossorigin="anonymous" />
</head>
<body>
    <div class="sidebar">
        <nav>
            <div class="logo">
                <a href=""><img src="assets/icons/logo-spotify.png" alt="Logo Spotify"></a>
            </div>
            <ul>
                <li>
                    <a href="">
                        <span class="fa fa-home"></span>
                        <span>Inicio</span>
                    </a>
                </li>
                <li>
                    <a href="">
                        <span class="fa fa-search"></span>
                        <span>Buscar</span>
                    </a>
                </li>
            </ul>
        </nav>

        <div class="library">
            <div class="content">
                <button>
                    <span class="fa fas fa-book"></span>
                    <span>Sua Biblioteca</span>
                </button>
                <span class="fa fa-plus"></span>
            </div>
            <section class="playlist">
                <div class="content">
                    <span class="text title">Crie sua Playlist</span>
                    <span class="text subtitle">É fácil, vamos te ajudar.</span>
                    <button>Criar Playlist</button>
                </div>
            </section>

            <div class="cookies">
                <a href="">Cookies</a>
            </div>

            <div class="languages">
                <button>
                    <span class="fa fa-globe"></span>
                    <span>Português do Brasil</span>
                </button>
            </div>
        </div>
    </div>
    <main>
        <div class="container">
            <nav></nav>
            <div class="navigation">
                <button class="arrow-left">
                    <img src="./assets/icons/small-left.png" alt="Seta Esquerda">
                </button>
                <button class="arrow-left">
                    <img src="./assets/icons/small-right.png" alt="Seta Direita">
                </button>
                <div class="search">
                    <img src="./assets/icons/search.png" alt="">
                    <input id="search" type="text" maxlength="800" placeholder="O que você quer ouvir ?">
                </div>

                <div class="login">
                    <button class="subscribe"></button>
                    <button class="entrar"></button>
                </div>
            </div>
        </div>
    </main>
    <footer>colocar footer aqui dps</footer>
</body>
</html>
